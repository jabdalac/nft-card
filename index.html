<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>NFT</title>
</head>
<body>
    <section>
        <div class="card floating">
            <div class="card-photo">
                <img class="nft-image" src="./images/image-equilibrium.jpg" alt="cartilla"/>
            </div>
            <div class="card_description">
                <h2 class="text-white">Equilibrium #3429</h2>
                <p class="text-gray">
                    Our Equilibrium collection promotes balance and calm
                </p>
                <div class="card-detail">
                    <div class="ethereum-container">
                        <img src="./images/icon-ethereum.svg" alt="ethereum">
                        <span class="text-eth">0.041ETH</span>
                    </div>
                    <div>
                        <img src="./images/icon-clock.svg" alt="ethereum">
                        <span class="text-clock">3 days left</span>
                    </div>
                </div>
            </div>
            <div class="card-author">
                <div>
                    <img class="author-image" src="./images/image-avatar.png"/>
                </div>
                <div class="author">
                    <span class="text-gray">Creation of</span>
                    <span class="text-white">Jairo Abdala</span>
                </div>
            </div>
            <div></div>
        </div>
    </section>
    
</body>
</html>
